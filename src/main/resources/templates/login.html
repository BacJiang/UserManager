<!DOCTYPE html>
<html xmlns:th="http://www.thyleleaf.org">
<head>
<title>用户管理系统</title>
<meta charset="utf-8"></meta>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"></link>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<div class="row clearfix">
			<div class="col-md-3 column"></div>
			<div class="col-md-6 column">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">欢迎登录</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" th:action="@{/tologin}" th:method="post">
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="username"  name="username" placeholder="username@hikvison.com"/>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="Password" name="password" placeholder="password"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">登陆</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3 column"></div>
		</div>
	</div>
</body>
</html>
